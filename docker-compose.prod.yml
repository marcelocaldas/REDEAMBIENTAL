version: '3'
services:
  web:
    image: hacklab/mapasculturais-nginx:v1.0
      #image: nginx:latest
    restart: always
    volumes:
     - ./docker-data/public-files:/var/www/html/files
     - ./docker-data/assets:/var/www/html/assets
    ##### versão sem ssl
    # - ./compose/production/nginx.conf:/etc/nginx/conf.d/default.conf

  ##### versão com ssl criar pasta certs e colocar os dois arqs .pem gerados no servidor
     - ./compose/production/nginx-confd.conf:/etc/nginx/conf.d/default.conf
     - ./compose/production/certs/certificate.pem:/etc/nginx/conf.d/certificate.pem
     - ./compose/production/certs/key.pem:/etc/nginx/conf.d/key.pem
  #  - ./compose/production/certs/key.pem:/etc/nginx/conf.d/key.pem
    #  - ./docker-data/certs/conf:/etc/letsencrypt
    #  - ./docker-data/certs/www:/var/www/certbot

    ports:
     - "8080:80"
     - "8443:443"
    environment:
     - MAPAS_HOSTNAME=mapas
    depends_on:
      - mapas
    links:
      - mapas


  mapas:
    env_file:
      - .env
    build:
      context: ./
      dockerfile: compose/production/Dockerfile
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./.env:/.env
      - ./docker-data/assets:/var/www/html/assets
      - ./docker-data/public-files:/var/www/html/files
      - ./docker-data/private-files:/var/www/private-files
      - ./compose/common/lgpd-terms:/var/www/html/protected/application/conf/lgpd-terms
      - ./compose/production/config.d:/var/www/html/protected/application/conf/config.d
      - ./compose/common/config.d:/var/www/html/protected/application/conf/conf-common.d
      - ./compose/common/location.php:/var/www/html/protected/application/themes/BaseV1/layouts/parts/singles/location.php
    links:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=mapas
      - DB_PASS=mapas
      - DB_NAME=mapasJP
      - CACHE_API=false
      - sessions
#      - APP_LCODE=pt_BR,es_ES # para selecao do idioma baseado no navegador
      - APP_LCODE=pt_BR
      - APP_MODE=production
      - ACTIVE_THEME=MapasPA
      - PENDING_PCACHE_RECREATION_INTERVAL=60
      - REDIS_CACHE=redis
      - SESSIONS_SAVE_PATH=tcp://redis:6379
  redis:
    image: redis:6
    command: --maxmemory 256Mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

  sessions:
    image: redis:6
    command: --maxmemory 384Mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    volumes:
      - ./docker-data/sessions:/data
    depends_on:
      - db

  db:
    image: mdillon/postgis:11
    restart: always
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapasJP
      - POSTGRES_DB_TEST=mapasculturais_test
    ports:
      - "5432:5432"
    volumes:
      - ./compose/local/dump.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./docker-data/db-data:/var/lib/postgresql/data
